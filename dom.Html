<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(7, 7, 7); color:beige;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    <li id="e"> <img alt="" onclick="alert('owl')"> owl</li>
    <li id="owl"> <img alt="" onclick="alert('owl')"> owl</li>
    <p >Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus eum natus commodi illo hic dolorem alias, quis quibusdam! Doloremque mollitia corrupti quis vero culpa. Quibusdam facere mollitia laudantium voluptatum incidunt!</p>
</body>
<script>
    function addLanguage(langName){
     const li=document.createElement('li');
     li.innerHTML=`${langName}`
     document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")

    function addOptionLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptionLanguage('golang')

    const secondLang=document.querySelector("li:nt-child(2)")
    //secondLang.innerHTML="Mojo"
    const newli=document.childElement('li')
    newli.textContent= "Mojo"
    secondLang.replaceWith(newli)

    const firstLang=document.querySelector('li:first-child')
    firstLang.outerHTML='<li>Rubby</li>'

    document.getElementById('owl').onclick=function(){
        alert("owl clicked")
    }

    document.getElementById('owl').addEventListener('click',function(){
        alert("owl clicked again")
    })

    document.getElementById("owl").addEventListener("click",function(e){
        console.log(e)
    },false)
</script>
</html>
